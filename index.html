<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- DaisyUI and TailwindCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="w-11/12 mx-auto my-5 border-b border-[#17171733]">
      <!-- NavBar Section -->
      <div class="navbar bg-base-100 pb-5">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="normal-case text-sm cursor-pointer">
            <img class="w-3/4" src="./Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <button class="btn capitalize bg-[#25252533]">Sort by view</button>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            onclick="my_modal_4.showModal()"
            class="btn bg-[#FF1F3D] text-white hover:bg-[#c43145]"
            >Blog</a
          >

          <!-- Modal for Blog -->
          <!-- You can open the modal using ID.showModal() method -->
          <!-- <button class="btn" onclick="my_modal_4.showModal()">
            open modal
          </button> -->
          <dialog id="my_modal_4" class="modal">
            <form method="dialog" class="modal-box w-11/12 max-w-5xl">
              <h3 class="font-bold text-lg">Hello!</h3>
              <p class="py-4">Click the button below to close</p>
              <div class="modal-action">
                <!-- if there is a button, it will close the modal -->
                <button class="btn">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="w-11/12 mx-auto">
      <!-- button container -->
      <div class="space-x-2 text-center" id="btn-container"></div>
      <!-- videos container -->
      <div id="video-container" class="mt-5 grid gap-4 grid-cols-3 mt-8"></div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
